  cname: status.arijit.dev
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status Checker
  introTitle: "**Status Checker** is the open-source uptime monitor and status page, powered entirely by GitHub."
