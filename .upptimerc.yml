owner: arijitdn # Your GitHub organization or username, where this repository lives
repo: statuschecker # The name of this repository

sites:
  - name: arijit.dev
    url: https://arijit.dev

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
